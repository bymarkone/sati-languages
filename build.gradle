apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'

group 'com.thoughtworks.sati'
version '0.0.1'

dependencies {
  compile 'com.google.guava:guava:18.0'
  compile 'com.google.inject:guice:4.0'
}

repositories {
  mavenCentral()
  jcenter()
}

sourceSets {
  main {
    java {
      srcDir 'src/main/java'
    }
    resources {
      srcDir 'src/main/resources'
    }
  }
}


